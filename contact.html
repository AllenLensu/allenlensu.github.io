<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<title>HTML Education Template</title>

<!-- Bootstrap -->
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>

<!-- Font Awesome Icon -->
<link rel="stylesheet" href="css/font-awesome.min.css">

<!-- Custom stlylesheet -->
<link type="text/css" rel="stylesheet" href="css/style.css"/>

</head>
<body>

<!-- Header -->
<header id="header">
  <div class="container">
    <div class="navbar-header"> 
      <!-- Logo -->
      <div class="navbar-brand"> <a class="logo" href="index.html"> <img src="./img/logo.png" alt="logo"> </a> </div>
      <!-- /Logo --> 
      
      <!-- Mobile toggle -->
      <button class="navbar-toggle"> <span></span> </button>
      <!-- /Mobile toggle --> 
    </div>
    
    <!-- Navigation -->
    <nav id="nav">
      <ul class="main-menu nav navbar-nav navbar-right">
        <li><a href="index.html">主页</a></li>
        <li><a href="about.html">关于</a></li>
        <li><a href="content.html">目录</a></li>
        <li><a href="blog.html">博客</a></li>
        <li><a href="contact.html">联系</a></li>
      </ul>
    </nav>
    <!-- /Navigation --> 
    
  </div>
</header>
<!-- /Header --> 

<!-- Hero-area -->
<div class="hero-area section"> 
  
  <!-- Backgound Image -->
  <div class="bg-image bg-parallax overlay" style="background-image:url(./img/page-background.jpg)"></div>
  <!-- /Backgound Image -->
  
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1 text-center">
        <ul class="hero-area-tree">
          <li><a href="index.html">主页</a></li>
          <li>联系</li>
        </ul>
        <h1 class="white-text">联系我</h1>
      </div>
    </div>
  </div>
</div>
<!-- /Hero-area --> 

<!-- Contact -->
<div id="contact" class="section"> 
  
  <!-- container -->
  <div class="container"> 
    
    <!-- row -->
    <div class="row"> 
      
      <!-- contact form -->
      <div class="col-md-6">
        <div class="contact-form">
          <h4>发送讯息</h4>
          <form>
            <input class="input" type="text" name="name" placeholder="昵称">
            <input class="input" type="email" name="email" placeholder="电邮地址">
            <input class="input" type="text" name="subject" placeholder="主题">
            <textarea class="input" name="message" placeholder="输入文字"></textarea>
            <button class="main-button icon-button pull-right">发送</button>
          </form>
        </div>
      </div>
      <!-- /contact form --> 
      
      <!-- contact information -->
      <div class="col-md-5 col-md-offset-1">
        <h4>其他联系方式</h4>
        <ul class="contact-details">
          <li><i class="fa fa-envelope"></i>lensudada@gmail.com</li>
          <li><i class="fa fa-phone"></i>+1(802)4905583</li>
          <li><i class="fa fa-map-marker"></i>China</li>
        </ul>
        
        <!-- contact map -->
        <div id="contact-map"></div>
        <!-- /contact map --> 
        
      </div>
      <!-- contact information --> 
      
    </div>
    <!-- /row --> 
    
  </div>
  <!-- /container --> 
  
</div>
<!-- /Contact --> 

<!-- Footer -->
<footer id="footer" class="section"> 
  
  <!-- container -->
  <div class="container"> 
    
    <!-- row -->
    <div class="row"> 
      
      <!-- footer logo -->
      <div class="col-md-6">
        <div class="footer-logo"> <a class="logo" href="index.html"> <img src="./img/logo.png" alt="logo"> </a> </div>
      </div>
      <!-- footer logo --> 
      
      <!-- footer nav -->
      <div class="col-md-6">
        <ul class="footer-nav">
          <li><a href="index.html">主页</a></li>
          <li><a href="about.html">关于</a></li>
          <li><a href="content.html">目录</a></li>
          <li><a href="blog.html">博客</a></li>
          <li><a href="contact.html">联系</a></li>
        </ul>
      </div>
      <!-- /footer nav --> 
      
    </div>
    <!-- /row --> 
    
    <!-- row -->
    <div id="bottom-footer" class="row"> 
      
      <!-- social -->
      <div class="col-md-4 col-md-push-8"> </div>
      <!-- /social --> 
      
      <!-- copyright -->
      <div class="col-md-8 col-md-pull-4">
        <div class="footer-copyright"> <span>&copy; Copyright 2018. All Rights Reserved. | made with Colorlib by Allen.</span> </div>
      </div>
      <!-- /copyright --> 
      
    </div>
    <!-- row --> 
    
  </div>
  <!-- /container --> 
  
</footer>
<!-- /Footer --> 

<!-- preloader -->
<div id='preloader'>
  <div class='preloader'></div>
</div>
<!-- /preloader --> 

<!-- jQuery Plugins --> 
<script type="text/javascript" src="js/jquery.min.js"></script> 
<script type="text/javascript" src="js/bootstrap.min.js"></script> 
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
